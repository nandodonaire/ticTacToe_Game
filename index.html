<!DOCTYPE html>
<html>

<head>
  <title>ticTacToe_Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
  Sign In
</button>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" placeholder="Enter Email">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
          </form>
          <form id="sign-in">
            <fieldset>
              <legend>Sign in!</legend>
              <input type="text" name="credentials[email]" placeholder="Enter Email">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
          </form>
          <form id="change-password" class="logged-in">
            <fieldset>
              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
            </fieldset>
          </form>
          <form id="sign-out" class="logged-in">
            <fieldset>
              <legend>Sign Out</legend>
              <input type="submit" name="submit" value="Sign Out">
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Tic Tac Toe</h1>
      <p class="lead" id="jumbotron-message">Please sign in and select New Game to start playing!</p>
      <p class="lead" id="jumbotron-message2"></p>
    </div>
  </div>
  <div class="game-functionality">
    <!-- <p id="message"></p> -->
    <h2>Get All Games</h2>
    <form class="games" id="games-search">
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-default">Get All Games</button>
    </form>
    <br />
    <h2>Get One Game</h2>
    <form class="games" id="game-search">
      <div class="form-group">
        <input type="text" name="game[id]" placeholder="Game ID Here">
      </div>
      <button type="submit" class="btn btn-default">Get Game</button>
    </form>
    <h2>New Game</h2>
    <form class="games" id="game-create">
      <button type="submit" class="btn btn-default">New Game</button>
    </form>
    <!-- <h2>Update One Game</h2>
        <form class="games" id="game-update">
          <div class="form-group">
            <input type="text" name="game[id]" id="game-id-update" placeholder="Enter Game ID Here">
            <input type="text" name="game[cell][index]" placeholder="Enter Index Here">
            <input type="text" name="game[cell][value]" placeholder="Enter Value Here">
            <input type="text" name="game[over]" placeholder="Is the game over?">
          </div>
          <button type="submit" class="btn btn-default">Update Game</button>
        </form> -->
  </div>
  <!-- Adding game board -->
  <div class="game-board">
    <div class="row">
      <div class="col-xs-4 col-md-4 box" id="index0"></div>
      <div class="col-xs-4 col-md-4 box" id="index1"></div>
      <div class="col-xs-4 col-md-4 box" id="index2"></div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-md-4 box" id="index3"></div>
      <div class="col-xs-4 col-md-4 box" id="index4"></div>
      <div class="col-xs-4 col-md-4 box" id="index5"></div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-md-4 box" id="index6"></div>
      <div class="col-xs-4 col-md-4 box" id="index7"></div>
      <div class="col-xs-4 col-md-4 box" id="index8"></div>
    </div>
  </div>
  <section id='content'></section>
</body>

</html>
