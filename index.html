<!DOCTYPE html>
<html>

<head>
  <title>ticTacToe_Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <!-- Adding game board -->
  <div class="game-board">
    <div class="row">
      <div class="col-xs-4 col-md-4 box" id="index-zero"></div>
      <div class="col-xs-4 col-md-4 box" id="index-one"></div>
      <div class="col-xs-4 col-md-4 box" id="index-two"></div>
    </div>
      <div class="row">
      <div class="col-xs-4 col-md-4 box" id="index-three"></div>
      <div class="col-xs-4 col-md-4 box" id="index-four"></div>
      <div class="col-xs-4 col-md-4 box" id="index-five"></div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-md-4 box" id="index-six"></div>
      <div class="col-xs-4 col-md-4 box" id="index-seven"></div>
      <div class="col-xs-4 col-md-4 box" id="index-eight"></div>
    </div>
  </div>
      <p id="message"></p>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="password" name="credentials[password]" placeholder="Enter Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="password" name="credentials[password]" placeholder="Enter Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>
</body>

</html>
